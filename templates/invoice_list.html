{% extends 'base.html' %}
{% block title %}
    List
{% endblock %}
{% block main %}
    <div class="card mt-2">
        <div class="card-header">
            <h1 class="text-center text-primary">Invoice List</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover  shadow-3-strong">
                <thead>
                <tr>
                    <th scope="col" class="text-dark text-center">Invoice ID</th>
                    <th scope="col" class="text-dark text-center">Created on</th>
                    <th scope="col" class="text-dark text-center">Invoice to</th>
                    <th scope="col" class=" text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for object in objects %}
                    <tr>
                        <th scope="row"><a href="{% url 'invoice:invoice_details' pk=object.id %}">#{{ object.invoice_no }}</a></th>
                        <td class="text-center">{{ object.created_at.date }}</td>
                        <td>{{ object.name }}</td>

                        <td class="text-center">
                            <a href="{% url 'invoice:invoice_edit' pk=object.id %}"><i class="bi bi-info text-danger"></i></a>
                            <a href="{% url 'invoice:invoice_delete' pk=object.id %}"><i class="bi bi-info text-danger"></i></a>
                            <a href="{% url 'invoice:invoice_details' pk=object.id %}"><i class="bi bi-trash text-dark" style="font-size: large"></i></a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
