<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <title>Invoice {% block title %}
    {% endblock %}</title>
</head>
<body>

<div class="container mt-4">


<div class="row">
    <div class="col-4">
        <div class="card mt-2">
            <div class="card-header">
                <h3 class="text-center">Dashboard</h3>
            </div>
            <div class="row m-3">
                <div class="mt-3"><a class="text-info" href="{% url 'invoice:invoice_list' %}"> Invoice List </a></div>
                <div class="mt-3"><a class="text-info" href="{% url 'invoice:create_invoice' %}"> New Invoice </a></div>
            </div>

        </div>
    </div>
    <div class="col-8">
        {% block main %}
    {% endblock %}
    </div>
</div>
</div>

{% block script %}

{% endblock %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
