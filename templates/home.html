<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <title>Invoice</title>
</head>
<body>

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="card mt-2">
            <div class="card-header">
                <h4 class="text-center">Create Invoice</h4>
            </div>
            <div class="row m-3">
                <h5 class="text-primary"> Client Information</h5>
            </div>
            <div class="row mb-4 m-2">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" name="name" id="id_name" class="form-control"/>
                        <label class="form-label" for="id_name">Client Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="id_phone" name="phone" class="form-control"/>
                        <label class="form-label" for="id_phone">Phone</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="email" id="id_email" class="form-control" name="email"/>
                        <label class="form-label" for="id_email">Email</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-2">
            <div class="row m-3">
                <h5 class="text-primary"> Service Information</h5>
            </div>
            {{ formset.non_form_errors }}
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="row m-2">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" name="client_name-0-name" id="id_client_name-0-name"
                                   class="form-control"/>
                            <label class="form-label" for="id_client_name-0-name">Name of Service</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="id_client_name-0-quantity" name="client_name-0-quantity"
                                   class="form-control"/>
                            <label class="form-label" for="id_client_name-0-quantity">Quantity</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="number" id="id_client_name-0-price" class="form-control"
                                   name="client_name-0-price" step="0.001"/>
                            <label class="form-label" for="client_name-0-price">Unit Price</label>
                        </div>
                    </div>
                </div>
            {% endfor %}

<button type="submit" class="px-5 m-3 btn btn-info">Submit</button>
        </div>

    </form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
